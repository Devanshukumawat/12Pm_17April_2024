<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
    <link rel="shortcut icon" href="./media/Animation-PNG-Photos.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <form action="" method="post" >
        <label for="">First Name</label>
        <input type="text" name="fname" id="" placeholder="First Name *" required>
        <br><br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="" placeholder="Last Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="address" id=""  maxlength="12"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password" id="">
        <br><br>
        <label for="">Email Address</label>
        <input type="email" name="email" id="">
        <br><br>
        <label for="">Upload Files :-</label>
        <input type="file" name="documents" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="age" id="" max="60" min="18">
        <br><br>
        <label for="">Search Here</label>
        <input type="search" name="search" id="">
        <br><br>
        <select name="subjects" id="">
            <option value="">--Select Sub--</option>
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>
        <br><br>
        <label for="">Subjects :- </label>
        <input type="checkbox" name="sub" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="sub" id="" value="css" ><label for="">Css</label>
        <input type="checkbox" name="sub" id="" value="js"><label for="">Js</label>
        <br><br>
        <label for="">Gender :- </label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>

        <input type="button" value="Button">

        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>

   
    <script src="./js/index.js">

    </script>

</body>
</html>
